<mat-list *ngIf="items">
  <mat-list-item *ngFor="let item of items; index as i;">
    {{ item.name | titlecase}}
    <span *ngIf="!orderId" [matBadge]=item.quantity>{{ item.status }}</span>
    <button *ngIf="orderId"
    [matBadge]=item.quantity
    (click)="onUpgradeStatus(orderId, i, item.status)"
    [disabled]="item.status == 'served'"
    >{{ item.status }}</button>
  </mat-list-item>

</mat-list>
