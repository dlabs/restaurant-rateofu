<h1>Setting order for table #{{ tableId }}</h1>
<form [formGroup]="orderForm">
  <mat-form-field appearance="fill">
    <mat-label>Choose item</mat-label>
    <mat-select name="name" formControlName="itemName">
      <mat-option *ngFor="let item of menu" [value]="item.name">
        {{item.name}} <small>({{ item.price }})</small>
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Quantity</mat-label>
    <input
      matInput
      type="number"
      name="quantity"
      formControlName="quantity"
      min="1"
      >
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onAddToOrder()">Add to order</button>
</form>


<app-list-order [myOrder]="order"></app-list-order>
